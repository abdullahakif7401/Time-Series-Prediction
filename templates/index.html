<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        header, footer {
            width: 100%;
            background-color: #005792;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            width: 95%;
            max-width: 1100px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin-top: 25px;
            text-align: center;
            position: relative;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            background: #f9fbff;
            position: relative;
        }
        .section h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #005792;
            text-align: center;
        }
        .table-container {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        .nav-button {
            background-color: #0088a9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #00aabd;
        }
        .file-upload {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #0077b6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }
        .file-upload label:hover {
            background-color: #005792;
        }
        .file-name {
            margin-left: 10px;
            color: #333;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }
        .upload-button {
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #0077b6;
            color: white;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #005792;
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.1;
            width: 50px;
            height: 50px;
        }
        .icon.train {
            background: url('https://cdn-icons-png.flaticon.com/512/2991/2991148.png') no-repeat center center;
            background-size: contain;
        }
        .icon.predict {
            background: url('https://cdn-icons-png.flaticon.com/512/3199/3199804.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="nav-title">Load Forecasting For Electricity</h1>
    </header>
    <div class="container">
        <h1>Model Performance Dashboard</h1>
        <div class="section">
            <h2>Upload Training Data</h2>
            <div class="icon train"></div>
            <form id="training-form" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="training-file">Choose File</label>
                    <input id="training-file" name="file" type="file" accept=".txt" required />
                    <span id="training-file-name" class="file-name"></span>
                    <input type="submit" value="Upload File" class="upload-button">
                </div>
            </form>
        </div>
        <div class="section">
            <h2>Upload Prediction Data</h2>
            <div class="icon predict"></div>
            <form id="prediction-form" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="prediction-file">Choose File</label>
                    <input id="prediction-file" name="file" type="file" accept=".txt" required />
                    <span id="prediction-file-name" class="file-name"></span>
                    <input type="submit" value="Upload File" class="upload-button">
                </div>
            </form>
        </div>
        <button class="nav-button" id="run-forecast-button" style="margin-bottom: 20px;">Run Forecast</button>
        <div class="section">
            <h2>Prediction Results</h2>
            <div class="table-container">
                <table id="prediction-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Training</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Prediction rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Team MCS23 - Monash University Malaysia. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('training-file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('training-file-name').textContent = fileName;
        });

        document.getElementById('prediction-file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('prediction-file-name').textContent = fileName;
        });

        document.getElementById('training-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_training', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                if (!data.success) {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_prediction', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const filename = data.filename;
                    document.getElementById('run-forecast-button').dataset.filename = filename;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('run-forecast-button').addEventListener('click', function(e) {
            e.preventDefault();
            const filename = this.dataset.filename;
            fetch(`/run_forecast?file=${filename}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tbody = document.getElementById('prediction-table').getElementsByTagName('tbody')[0];
                    tbody.innerHTML = ''; // Clear previous rows
                    const rows = data.predictions; // Parse JSON string into objects
                    rows.forEach(row => {
                        let tr = document.createElement('tr');
                        let originalData = Object.values(row).slice(0, -1).join(', '); // Assuming last column is prediction
                        let prediction = row.Prediction;
                        let tdOriginal = document.createElement('td');
                        tdOriginal.textContent = originalData;
                        let tdPrediction = document.createElement('td');
                        tdPrediction.textContent = prediction;
                        tr.appendChild(tdOriginal);
                        tr.appendChild(tdPrediction);
                        tbody.appendChild(tr);
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
