<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        header, footer {
            width: 100%;
            background-color: #005792;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            width: 95%;
            max-width: 1100px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin-top: 25px;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        .nav-button {
            background-color: #0088a9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #00aabd;
        }
        .file-upload {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #0077b6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-upload label:hover {
            background-color: #005792;
        }
        .chosen-file {
            font-style: italic;
            margin-top: 10px;
            display: block;
        }
        .file-upload input[type="submit"] {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #0077b6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload input[type="submit"]:hover {
            background-color: #005792;
        }
        .forecast-progress {
            margin-top: 20px;
            color: #0077b6;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .info-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .info-icon {
            width: 20px;
            height: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 class="nav-title">Load Forecasting For Electricity</h1>
    </header>
    <div class="container">
        <h1>Model Performance Dashboard</h1>

        <div class="section">
            <h2>Upload Training Dataset</h2>
            <form id="training-dataset-form" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="training-dataset-file">Choose File</label>
                    <input id="training-dataset-file" name="file" type="file" accept=".txt" />
                    <input type="submit" value="Upload File">
                    <button type="button" class="info-button" onclick="showTrainingInfo()">
                        <img src="static/Figure_1.png" alt="Info" class="info-icon">
                    </button>
                </div>
                <span id="chosen-training-dataset-file" class="chosen-file">No file chosen</span>
            </form>
        </div>

        <div class="section">
            <h2>Upload Prediction Dataset</h2>
            <form id="prediction-dataset-form" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="prediction-dataset-file">Choose File</label>
                    <input id="prediction-dataset-file" name="file" type="file" accept=".txt" />
                    <input type="submit" value="Upload File">
                    <button type="button" class="info-button" onclick="showPredictionInfo()">
                        <img src="static/Figure_1.png" alt="Info" class="info-icon">
                    </button>
                </div>
                <span id="chosen-prediction-dataset-file" class="chosen-file">No file chosen</span>
            </form>
        </div>

        <button class="nav-button" id="run-forecast-button">Run Forecast</button>
        <div class="forecast-progress" id="forecast-progress"></div>

        <div class="section" style="margin-top: 40px;">
            <h2>Prediction Results</h2>
            <div class="chart-container">
                <canvas id="prediction-chart"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Team MCS23 - Monash University Malaysia. All rights reserved.</p>
    </footer>
    <script>
        function showTrainingInfo() {
            alert("Training Dataset:\n1. .txt file\n2. Delimiter is ',', no missing data, has to be numerical data\n3. Each column separated by delimiter represents a feature, each row represents a timestamp");
        }

        function showPredictionInfo() {
            alert("Prediction Dataset:\n1. .txt file\n2. Delimiter is ',', no missing data, has to be numerical data\n3. Each column separated by delimiter represents a feature, each row represents a timestamp");
        }

        document.getElementById('training-dataset-file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('chosen-training-dataset-file').textContent = fileName;
        });

        document.getElementById('prediction-dataset-file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('chosen-prediction-dataset-file').textContent = fileName;
        });

        document.getElementById('training-dataset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('forecast-progress').textContent = ''; // Clear the forecast message
            fetch('/upload_training_dataset', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Training dataset uploaded successfully.');
                } else {
                    alert('Training dataset upload failed: ' + (data.error || 'Unknown error.'));
                }
            })
            .catch(error => {
                alert('Training dataset upload error: ' + error.message);
            });
        });

        document.getElementById('prediction-dataset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('forecast-progress').textContent = ''; // Clear the forecast message
            fetch('/upload_prediction_dataset', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Prediction dataset uploaded successfully.');
                } else {
                    alert('Prediction dataset upload failed: ' + (data.error || 'Unknown error.'));
                }
            })
            .catch(error => {
                alert('Prediction dataset upload error: ' + error.message);
            });
        });

        document.getElementById('run-forecast-button').addEventListener('click', function() {
            const progressElement = document.getElementById('forecast-progress');
            progressElement.textContent = 'Running forecast...';
            
            fetch('/run_forecast')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    progressElement.textContent = 'Forecast completed successfully.';
                    fetch('/predictions')
                    .then(response => response.json())
                    .then(predictions => {
                        displayChart(predictions);
                    });
                } else {
                    progressElement.textContent = 'Forecast failed: ' + (data.error || 'Unknown error.');
                }
            })
            .catch(error => {
                progressElement.textContent = 'Forecast error: ' + error.message;
            });
        });

        function displayChart(predictions) {
            const ctx = document.getElementById('prediction-chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: predictions.map((_, index) => index + 1),
                    datasets: [{
                        label: 'Predictions',
                        data: predictions.map(pred => pred[0]), // Adjust as necessary for your data
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
