<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        header, footer {
            width: 100%;
            background-color: #005792;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            width: 95%;
            max-width: 1100px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin-top: 25px;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
        }
        .table-container {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        .nav-button {
            background-color: #0088a9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #00aabd;
        }
        .file-upload {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #0077b6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .file-upload label:hover {
            background-color: #005792;
        }
        .chosen-file {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="nav-title">Load Forecasting For Electricity</h1>
    </header>
    <div class="container">
        <h1>Model Performance Dashboard</h1>
        <div class="section">
            <h2>Upload Dataset</h2>
            <form id="dataset-form" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <input id="dataset-file" name="file" type="file" accept=".txt" />
                    <label for="dataset-file">Choose File</label>
                    <input type="submit" value="Upload File" style="margin-top: 10px; padding: 8px 16px; border-radius: 4px; border: none; background: #0077b6; color: white; cursor: pointer;">
                </div>
                <span id="chosen-dataset-file" class="chosen-file">No file chosen</span>
            </form>
        </div>
        <button class="nav-button" id="run-forecast-button">Run Forecast</button>
        <div class="section">
            <h2>Prediction Results</h2>
            <div class="table-container">
                <table id="prediction-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Original Data</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Prediction rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Team MCS23 - Monash University Malaysia. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('dataset-file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('chosen-dataset-file').textContent = fileName;
        });

        document.getElementById('dataset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_dataset', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('File uploaded successfully.');
                } else {
                    alert('File upload failed: ' + (data.error || 'Unknown error.'));
                }
            })
            .catch(error => {
                alert('File upload error: ' + error.message);
            });
        });

        document.getElementById('run-forecast-button').addEventListener('click', function() {
            fetch('/run_forecast')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tbody = document.querySelector('#prediction-table tbody');
                    tbody.innerHTML = '';
                    data.predictions.forEach(prediction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${prediction.original_data}</td><td>${prediction.prediction}</td>`;
                        tbody.appendChild(row);
                    });
                } else {
                    alert('Forecast failed: ' + (data.error || 'Unknown error.'));
                }
            })
            .catch(error => {
                alert('Forecast error: ' + error.message);
            });
        });
    </script>
</body>
</html>
