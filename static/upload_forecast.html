<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTM Forecast</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header, footer {
            width: 100%;
            padding: 12px 20px;
            background-color: #2a3f5d;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            width: 90%;
            max-width: 600px;
            padding-top: 60px;
        }
        h1 {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }
        form {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #27ae60;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #2ecc71;
        }
        p#result {
            color: #e74c3c;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electricity Load Dashboard - Data Upload & Forecast</h1>
    </header>
    <div class="content">
        <a href="http://127.0.0.1:5000/" class="back-button">&#8592;</a>
        <form id="dataForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".csv, .txt">
            <button type="button" onclick="submitData()">Upload and Predict</button>
        </form>
        <p id="result"></p>
    </div>
    <footer>
        <p>Â© 2024 Team MCS23 - Monash University Malaysia. All rights reserved.</p>
    </footer>

    <script>
        function submitData() {
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const resultElement = document.getElementById('result');
            if (fileInput.files.length === 0) {
                resultElement.textContent = 'Please select a file to upload.';
                return;
            }
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())  // Changed to handle JSON response
            .then(data => {
                if (data.error) {
                    resultElement.textContent = 'Error: ' + data.error;
                } else {
                    resultElement.textContent = 'Prediction: ' + data.result.predictions.join(', ');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                resultElement.textContent = 'Error uploading file.';
            });
        }
    </script>
</body>
</html>
