<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            width: 100%;
            background-color: #2b4c7e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #2b4c7e;
            margin-top: 0;
        }
        .graph {
            width: 100%;
            height: 200px; /* Fixed height for all graphs */
            background: url('/path/to/your/graph/image.png'); /* Placeholder for graph images */
            background-size: cover;
            border-radius: 5px;
        }
        footer {
            width: 100%;
            background-color: #2b4c7e;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Revenue</h2>
            <div class="graph"></div>
        </div>
        <div class="card">
            <h2>Sales</h2>
            <div class="graph"></div>
        </div>
        <div class="card">
            <h2>Customer Interactions</h2>
            <div class="graph"></div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <footer>
        <p>Â© 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
